<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <nav>
        <h1 class="logo">PACE</h1>
        <div class="nav-links" id="navLinks">
            <span class="icon" onclick="hidemenu()">&#10005;</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="">Course</a></li>
                <li><a href="fee.html">Fees</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" target="_top">Contact</a></li>
            </ul>
        </div>
        <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>

    <img src="./assets/bg.png" alt="">

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <section class="location">
                    <div class="map">
                        <img src="./assets/bg_login.jpg" alt="">
                    </div>
                </section>
            </div>
            <div class="contact-col">
                <h1>Post your Query</h1>
                <form action="https://formspree.io/f/xrgrdkry" id="contact-form" method="POST">
                    <input type="text" name="Name" id="Name" placeholder="Enter your Name" required>
                    <input type="email" name="Email" id="Email" placeholder="Enter your Email" required>
                    <input type="text" name="Subject" id="Subject" placeholder="Enter your Subject" required>
                    <textarea rows="8" name="Message" id="Message" placeholder="Message" required></textarea>
                    <button type="submit" class="hero-btn red-btn submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        var navLinks = document.getElementById("navLinks");

        function showmenu() {
            navLinks.style.right = "0";
        }
        function hidemenu() {
            navLinks.style.right = "-200px";
        }
    </script>

</body>

</html>
